<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kidney Disease Detection System - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #555555;
        }
        
        .login-container {
            max-width: 900px;
            padding: 0;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .card {
            border: none;
            border-radius: 15px;
        }
        
        .row {
            margin: 0;
        }
        
        .bg-left {
            background: #7cc576;
            background: linear-gradient(135deg, #7cc576 0%, #9ed49a 100%);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .system-icon {
            font-size: 80px;
            margin-bottom: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .bg-left h2 {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .bg-left p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.7;
        }
        
        .feature-list {
            margin-top: 30px;
            padding-left: 15px;
        }
        
        .feature-list li {
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .feature-list i {
            margin-right: 10px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .bg-right {
            background: white;
            padding: 40px;
        }
        
        .login-form h3 {
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-control {
            height: 50px;
            border-radius: 10px;
            padding-left: 45px;
            font-size: 14px;
            border: 1px solid #e1e5eb;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            box-shadow: 0 0 5px rgba(124, 197, 118, 0.2);
            border-color: #7cc576;
        }
        
        .form-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #7cc576;
            font-size: 18px;
        }
        
        .btn-login {
            font-family: "Montserrat", sans-serif;
            text-transform: uppercase;
            font-weight: 400;
            background: #7cc576;
            border: none;
            border-radius: 3px;
            height: 50px;
            font-size: 16px;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(124, 197, 118, 0.3);
            transition: 0.5s;
            width: 100%;
        }
        
        .btn-login:hover {
            background: #fff;
            color: #7cc576;
            box-shadow: 0 8px 20px rgba(124, 197, 118, 0.4);
            transform: translateY(-2px);
            border: 1px solid #7cc576;
        }
        
        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        
        .user-types {
            margin-top: 25px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .user-types h5 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
        }
        
        .user-type {
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .user-value {
            font-weight: 600;
            color: #7cc576;
        }
        
        @media (max-width: 768px) {
            .bg-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="row">
                <!-- Left side - Information -->
                <div class="col-md-6 bg-left">
                    <div class="system-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <h2>Kidney Disease Detection System</h2>
                    <p>Access the admin portal to view patients' test records and analysis.</p>
                    
                    <ul class="feature-list">
                        <li><i class="fas fa-check-circle"></i> View all patient records</li>
                        <li><i class="fas fa-check-circle"></i> Monitor prediction statistics</li>
                        <li><i class="fas fa-check-circle"></i> Analyze test results</li>
                        <li><i class="fas fa-check-circle"></i> Secure patient data management</li>
                    </ul>
                </div>
                
                <!-- Right side - Login Form -->
                <div class="col-md-6 bg-right">
                    <div class="login-form">
                        <h3>Admin Login</h3>
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <i class="fas fa-user form-icon"></i>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <i class="fas fa-lock form-icon"></i>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                                </button>
                            </div>
                        </form>
                        
                        <div class="login-footer">
                            <a href="/" class="text-muted"><i class="fas fa-arrow-left mr-1"></i> Return to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
